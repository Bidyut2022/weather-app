<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input  class="input-box" type="text" placeholder="Enter your location" >
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="location_error">
            <h1>Sorry,,Location Not Found!!</h1>
            <img src="images/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="images/cloud.png" alt="weather-image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <span><sup>Â°C</sup></span></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>wind speed</p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/0448ed083b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
